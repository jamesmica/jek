name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main  # La branche contenant votre code source Jekyll

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.3'  # Utilisez la mÃªme version que sur votre machine locale
          bundler-cache: true

      - name: Use Ruby and Bundler version from Gemfile.lock
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
        env:
          BUNDLER_VERSION: 2.5.7


      - name: Install Dependencies
        run: bundle install

      - name: Build and deploy Jekyll site
        uses: helaili/jekyll-action@2.0.4
        env:
          JEKYLL_PAT: ${{ secrets.GITHUB_TOKEN }}
